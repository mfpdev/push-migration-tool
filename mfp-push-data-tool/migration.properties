# Sample DB parameters. Modify as required.

pw.datastore.type=DB
pw.dbQueue.connections=3
versionSpecific = true
jpaLogs = false
#Type of the Database under consideration, possible values db2,oracle,mysql,derby
pw.db.type=mysql
#MFP 7.1 worklight DB url
pw.db.url=jdbc:mysql://localhost:3306/WRKLGHT
#MFP 7.1 Admin DB url
pw.db.adminurl=jdbc:mysql://localhost:3306/MFP71
#MFP 7.1 Worklight DB username
pw.db.username=root
#MFP 7.1 Worklight DB password
pw.db.password=root
#MFP 7.1 Admin DB username
pw.db.adminusername=root
#MFP 7.1 Admin DB password
pw.db.adminpassword=root
#MFP 8.0 DB url
pw.db.urlTarget=jdbc:mysql://localhost:3306/MFPELECTRA
#MFP 8.0 DB username
pw.db.usernameTarget=root
#MFP 8.0 DB password
pw.db.passwordTarget=root
#MFP 7.1 Worklight DB schema
pw.db.schema=WRKLGHT
#MFP 7.1 Admin DB schema
pw.db.adminschema=MFP71
#MFP 8.0 Worklight DB schema
pw.db.targetschema=MFPELECTRA
#MFP 7.1 Runtime name
runtime=worklight
#List of Applications registered on MFP 7.1 separated by Comma(,)
applicationId=HybridTagNotifications
#List of Applications registered on MFP 8.0 separated by Comma(,)
targetApplicationId=com.HybridTagNotifications
#List of platforms to migrate ==> for hybrid iphone platform mention iphone, for hybrid ipad platform mention ipad, native iOS app mention iOS.
platform=android
